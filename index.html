<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Conversor de Moedas REAL</title>
</head>

<body>
   <header>
      <h1>Conversor de Moedas</h1>
      <p>Converta o valor de moedas em Real</p>
   </header>
   <main>
      <div class="container">
         <h2>Moedas disponiveis para conversao</h2>
         <p id="updateCoin">Conversao baseada nos valores do dia 10/07/22</p>

         <div class="select">
            <span>Selecione uma moeda: </span>
            <select name="coins" id="coins">
               <option value="dolar" selected>Dolar</option>
               <option value="euro">Euro</option>
               <option value="bitcoin">BitCoins</option>
            </select>

         </div>

         <form class="coins_container">
            <label for="userI">BRL</label>
            <input type="number" id="userI">
            <button id="btnConverter">Converter</button>
         </form>
         <div class="result">
            <p class="p_result"></p>
         </div>
      </div>
   </main>

   <script src="script.js"></script>
</body>

</html>
